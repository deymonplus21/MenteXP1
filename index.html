
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MenteXP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MenteXP</h1>
        <h2>¡Diversión y aprendizaje, la combinación perfecta!</h2>
        <p>Créditos: Deymon Milla ; Daniel Domínguez ; Luis Rodríguez</p>
        <div id="login">
            <input type="text" id="username" placeholder="Ingresa tu nombre">
            <button id="startBtn">Comenzar Juego</button>
        </div>
        <div id="game" style="display:none;">
            <div id="question"></div>
            <div id="options"></div>
            <button id="nextBtn">Siguiente</button>
            <div id="result"></div>
            <div id="score"></div>
            <div id="timer"></div>
            <button id="restartBtn" style="display:none;">Jugar de Nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
